<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label {
            position: relative;
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
        }

        input[type=checkbox] {
            visibility: hidden;
            width: 20px;
            height: 20px;
        }

        input[type=checkbox]:checked+span {
            background: green;
        }
    </style>
</head>

<body>
    <label>
        <input type="checkbox" />
        <span></span>
    </label>
</body>

</html>
