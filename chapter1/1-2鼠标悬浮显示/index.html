<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menu {
            display: none;
        }

        .user:hover+.menu {
            display: list-item;
        }

        /*防止menu和user中间有空隙*/
        .menu::before {
            content: "";
            position: absolute;
            left: 0;
            top: -20px;
            width: 100%;
            height: 20px;
        }

        .menu:hover {
            position: relative;
            display: list-item;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="user">
                    用户
                </li>
                <li class="menu">
                    <ul>
                        <li>账户设置</li>
                        <li>退出</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
